<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/quiz-app.css" />
</head>
<body>
<div class="container">
    <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Question Count: <span></span></div>
    </div>
    <div class="quiz-area"></div>
        <div class="answer-area"></div>
        <div class="bullets">
            <div class="slider-controls">
                <span id="prev" class="prev"><</span>
                <!--<span id="indicators" class="indicators"></span>-->
                <div class="spans"></div>
                <span id="next" class="next">></span>
            </div>
            <div class="countdown"></div>
        </div>
    <button class="submit-buttons">Submit Answers</button>
    <div class="results"></div>
</div>
<script src="js/quiz-app.js"></script>
</body>
</html>
